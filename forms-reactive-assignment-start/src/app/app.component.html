<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" id='name' class="form-control" formControlName="name">
          <span class="help-block" *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched">          
            <span class="help-block" *ngIf="signUpForm.get('name').errors['nameIsForbidden']">Invalid project name!</span>
            <span class="help-block" *ngIf="signUpForm.get('name').errors['required']">Field is required!</span>
          </span>
        </div>

        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="text" id='mail' class="form-control" formControlName="mail">
          <span *ngIf="signUpForm.get('mail').errors['required'] && signUpForm.get('name').touched">Field is required!</span>
          <span *ngIf="signUpForm.get('mail').errors['email']">Invalid email!</span>
        </div>

        <div class="radio" *ngFor="let status of statuses">
          <label>
            <input type="radio" formControlName="status" [value]="status"> {{status}}
          </label>
        </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">Invalid form</span>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
